name: Build Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Check for AI_USAGE.md
        run: |
          if [ ! -f "AI_USAGE.md" ]; then
            echo "⚠️ Warning: AI_USAGE.md not found."
            echo "Please create AI_USAGE.md documenting any AI tools used."
            echo "See AGENTS.md for guidelines."
          else
            echo "✅ AI_USAGE.md found"
          fi
